<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Colour Switcher | Project</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
      transition: background-color 0.5s ease;
    }

    h1 {
      margin-bottom: 2rem;
      color: #333;
    }

    .buttonsw {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 2rem;
    }

    .color-btn {
      position: relative;
      height: 150px;
      width: 150px;
      border: 3px solid #000;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .color-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .color-btn::after {
      content: attr(data-color);
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }

    .reset-btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .reset-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Colour Switcher</h1>

  <div class="buttonsw">
    <button class="color-btn" style="background-color: green;" data-color="Green"></button>
    <button class="color-btn" style="background-color: blue;" data-color="Blue"></button>
    <button class="color-btn" style="background-color: red;" data-color="Red"></button>
    <button class="color-btn" style="background-color: brown;" data-color="Brown"></button>
  </div>

  <button class="reset-btn">Reset Background</button>

  <script>
    const body = document.querySelector('body');
    const colorButtons = document.querySelectorAll('.color-btn');
    const resetButton = document.querySelector('.reset-btn');

    colorButtons.forEach(button => {
      button.addEventListener("click", () => {
        body.style.backgroundColor = button.style.backgroundColor;
      });
    });

    resetButton.addEventListener("click", () => {
      body.style.backgroundColor = "white";
    });
  </script>
</body>
</html>
