<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Colour Changing Project at Each Second</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      transition: background-color 1s ease-in-out;
      color: #333;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 2px #ccc;
    }

    button {
      padding: 0.75rem 2rem;
      margin: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: #4c00ff;
      color: white;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #3b00cc;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <h1>Colour Changing at Each Second</h1>
  <button id="start">START</button>
  <button id="stop">STOP</button>

  <script>
    function randomcolourgenerator() {
      const num = Math.floor(Math.random() * 0xffffff).toString(16);
      return `#${num.padStart(6, '0')}`;
    }
    
    const clrchange=() => {
        document.querySelector('body').style.backgroundColor = randomcolourgenerator();
      }

    let change;
    
    document.querySelector('#start').addEventListener('click', () => {
      if(!change) {
        change = setInterval(clrchange, 1000);
      }
    });

    document.querySelector('#stop').addEventListener('click', () => {
        clearInterval(change);
        change=null;
      });
  </script>
</body>
</html>
