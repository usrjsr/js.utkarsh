<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Events</title>
  <style>
        

  </style>
</head>
<body>
    <h1>USR from JSR</h1>
    <button id="start">START</button>
    <button id="stop">STOP</button>
   
  <script>
    const printtime=function(str) {
        let time=new Date();
        console.log(str,time.toLocaleTimeString());
    }

    document.querySelector('#start').addEventListener('click',()=>{
      const interval=setInterval(printtime,1000,"_usr.jsr");
      
        document.querySelector('#stop').addEventListener('click',()=>{
        clearInterval(interval);
        })
    })
    
    
    
  </script>
</body>
</html>
